name: Market Heartbeat

on:
  schedule:
    # 매일 한국 시간 오전 9시 (UTC 00:00)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능 옵션

jobs:
  analyze-and-verify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Master Analysis (Top Picks)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node masterAnalysis.cjs MULN SNDL GME

      - name: Run Performance Verification
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node verifyAnalysis.cjs
