name: Python Engine CI

on:
  push:
    branches: [main]
    paths:
      - 'python_engine/**'
  pull_request:
    branches: [main]
    paths:
      - 'python_engine/**'
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ ÌóàÏö©

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: python_engine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: python_engine/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
          # exit-zero treats all errors as warnings. The GitHub editor is 120 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=venv

      - name: Check formatting with Black
        run: |
          black --check --diff .

      - name: Verify imports
        run: |
          python -c "import fastapi; import uvicorn; import pandas; import ta; import yfinance; print('‚úÖ All imports successful!')"

      - name: Summary
        run: echo "üêç Python Engine CI completed successfully!"
