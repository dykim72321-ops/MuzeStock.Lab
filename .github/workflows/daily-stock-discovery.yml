name: Daily Stock Discovery

on:
  schedule:
    # 매일 23:00 UTC (한국 시간 08:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  scrape-finviz:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium
          npx playwright --version
      
      - name: Verify environment variables
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "❌ Required environment variables are missing"
            echo "SUPABASE_URL exists: ${{ secrets.SUPABASE_URL != '' }}"
            echo "SUPABASE_SERVICE_ROLE_KEY exists: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY != '' }}"
            exit 1
          fi
          echo "✅ Environment variables are set"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      
      - name: Run Finviz Hunter
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEBUG: pw:browser
        run: npx ts-node scripts/finviz-hunter.ts
      
      - name: Notify on failure
        if: failure()
        run: echo "::error::Finviz scraping failed! Check logs."
