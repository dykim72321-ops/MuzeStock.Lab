name: Daily Stock Discovery

on:
  schedule:
    # Îß§Ïùº 23:00 UTC (ÌïúÍµ≠ ÏãúÍ∞Ñ 08:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  scrape-finviz:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Run Potential Stock Discovery
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VITE_FINNHUB_API_KEY: ${{ secrets.VITE_FINNHUB_API_KEY }}
        run: |
          cd python_engine
          python3 -m pip install -r requirements.txt
          python3 -m playwright install --with-deps chromium
          python3 scraper.py
      
      - name: Discovery Summary
        run: echo "üöÄ Potential Stock Discovery Engine Ïã§Ìñâ ÏôÑÎ£å!"
      
      - name: Notify on failure
        if: failure()
        run: echo "::error::Finviz scraping failed! Check logs."
